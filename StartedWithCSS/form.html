<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Styled HTML Form</title>
  <style>
    /* Custom color palette for the form elements */
    :root {
      --form-bg-color: #f2f2f2;
      --input-bg-color: #ffffff;
      --button-bg-color: #0073e6;
      --button-text-color: #fff;
    }

    /* Form container styling */
    .form-container {
      background-color: var(--form-bg-color);
      padding: 20px;
      width: 300px;
      margin: 0 auto;
      border-radius: 10px;
    }

    /* Form input fields styling */
    .form-input {
      background-color: var(--input-bg-color);
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    /* Form submit button styling */
    .form-submit {
      background-color: var(--button-bg-color);
      color: var(--button-text-color);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Apply opacity to a form section */
    .section-with-opacity {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Custom Styled Form</h2>
    <form>
      <label for="name">Name:</label>
      <input class="form-input" type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input class="form-input" type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea class="form-input" id="message" name="message" rows="4" required></textarea>

      <label for="country">Country:</label>
      <select class="form-input" id="country" name="country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
      </select>

      <input class="form-submit" type="submit" value="Submit">
      <!-- Apply opacity to a form section -->
      <div class="form-container section-with-opacity">
        <h2>Section with Opacity</h2>
        <p>This section has reduced opacity.</p>
      </div>
    </form>
  </div>

  
  
</body>

</html>
