<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-blue-200">
  <div class="container mx-auto p-10">

    <h2 class="text-2xl font-semibold mb-8">Image Gallery</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      <div class="bg-white rounded-md overflow-hidden shadow-md ">
        <img src="happywomen.avif" alt="Image 1" class="w-full
        hover:scale-105 transform transition-transform duration-300">
      </div>

      <div class="bg-white rounded-md overflow-hidden shadow-md">
        <img src="happywomen.avif" alt="Image 2" class="w-full
        hover:scale-105 transform transition-transform duration-300">
      </div>

      <div class="bg-white rounded-md overflow-hidden shadow-md ">
        <img src="happywomen.avif" alt="Image 3" class="w-full
        hover:scale-105 transform transition-transform duration-300">
      </div>

    </div>
  </div>
</body>

</html>
