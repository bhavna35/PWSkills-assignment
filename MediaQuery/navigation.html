<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 20px;
    }
    a{
      text-decoration: none;
      color: white;
    }
    @media (max-width: 768px) {
      .container{
        flex-direction: column;
        align-items: center;
        gap: 10px;
        background-color: gray;
      }

    }
  </style>
</head>

<body>
  <nav class="container">
    <a href="">Home</a>
    <a href="">Contact</a>
    <a href="">About</a>
    <a href="">Services</a>
    <a href="">Portfolio</a>
  </nav>
</body>

</html>
