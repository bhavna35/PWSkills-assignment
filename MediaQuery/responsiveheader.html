<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    header {
      background-color: lightgray;
      padding: 10px;
      text-align: center;
    }
    main {
      padding: 20px;
    }

    footer {
      background-color: lightgray;
      padding: 10px;
      text-align: center;
    }

    /* Media query to change header background color on smaller screens */
    @media (max-width: 600px) {
      header {
        background-color: blue;
        color: white; /* Optional: Change text color for better visibility */
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Header</h1>
  </header>

  <main>
    <p>Main content goes here.</p>
  </main>

  <footer>
    <p>Footer</p>
  </footer>

</body>
</html>
