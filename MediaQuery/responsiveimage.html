<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
    }
    .gallery img {
      width: 30%;
      margin: 10px;
    }
    @media (max-width: 800px) {
      .gallery img {
        width: 45%/* Two images in a row, with spacing */
      }
    }
    @media (max-width:500px) {
      .gallery img {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="gallery">
    <img src="img/img1.avif" alt="Image 1">
    <img src="img/img2.avif" alt="Image 2">
    <img src="img/img3.avif" alt="Image 3">
  </div>
</body>

</html>
