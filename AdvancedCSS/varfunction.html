
<!-- Explain the purpose of using the var() function in css. -->

<!-- The var() function in CSS is used to reference and use the value of a custom property (also known as a CSS
variable) within your stylesheets. CSS variables are defined using the -- prefix followed by a variable name.
They allow us to store and reuse values throughout our stylesheet, making it easier to maintain consistency and
make global changes. -->



<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables</title>
  <style>
    :root {
      --primaryColor: #00b7ff;
      --secondaryColor: #6c757d;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 20px;
    }
    #primarybtn{
      background-color: var(--primaryColor);
    }
    #secondarybtn{
      background-color: var(--secondaryColor);
    }
  </style>
</head>

<body>
  <button id="primarybtn">Primary Button</button>
  <button id="secondarybtn">Secondary Button</button>
</body>

</html>
