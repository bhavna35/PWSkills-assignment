<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <h2>Sign In</h2>
  <form action="#" method="POST">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required minlength="3" maxlength="100"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6" maxlength="50"><br><br>

    <input type="submit" value="Sign In">
  </form>
</body>

</html>
