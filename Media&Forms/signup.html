<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <h2>Sign Up</h2>
  <form action="#" method="POST">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required minlength="3" maxlength="50"><br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required minlength="3" maxlength="50"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required minlength="3" maxlength="100"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6" maxlength="50"><br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required minlength="6" maxlength="50"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="0" max="150"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>

    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions</label><br><br>

    <input type="submit" value="Sign Up">
  </form>
</body>

</html>
