<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <style>
    button{
      background-color: rgb(70, 43, 226);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
    }
    button:hover{
      box-shadow:10px 5px 5px gray;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button>PW Skills</button>
</body>
</html>
