<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image and Paragraph</title>
    <style>
        /* Style for the container div */
        .image-container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 250px;
            text-align: center;
            margin-left: 500px;
            border-radius: 15px;
            background-color: aquamarine;
        }

        /* Style for the image */
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Style for the paragraph */
        .image-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="cat.jpg" alt="A cute cat">
        <p class="image-description">This is a picture of a <b>cute cat</b> enjoying the sunshine.</p>
    </div>
</body>
</html>
