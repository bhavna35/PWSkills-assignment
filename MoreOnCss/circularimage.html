<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Circular Image</title>
    <style>
        /* Style for the circular image */
        .circular-image {
            width: 150px; /* Adjust the width and height as needed */
            height: 150px;
            border-radius: 50%; /* Create a circular shape */
            overflow: hidden; /* Hide the parts of the image outside the circle */
        }

        /* Style for the image inside the circular container */
        .circular-image img {
            width: 100%; /* Make the image fill the circular container */
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="circular-image">
        <img src="cat.jpg" alt="A cute cat">
    </div>
</body>
</html>
